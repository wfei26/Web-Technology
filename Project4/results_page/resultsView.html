<html>
  <head>
  </head>
  <body ng-controller="resultsController">
    <center>
      <div class="detailsPage resultsSec" ng-show="showResultsTable">
        <div ng-if="ifHasTable">
          <div align="right" style="margin-bottom:10px;">
            <button type="button" class="btn btn-default btn-sm" ng-disabled="ifClickedDetails" ng-click="changeAnimation();redirectDetailsPage()">
               Details <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>
            <div class="resultsTable table-responsive">
              <table class="table hoverTable">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Favorite</th>
                    <th>Details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in rowData track by $index" ng-class="{highlightRow: x.ifHighlight}">
                    <td><b>{{$index + 1}}</b></td>
                    <td><img src='{{x.icon}}' height='40px' width='40px'/></td>
                    <td>{{x.name}}</td>
                    <td>{{x.vicinity}}</td>
                    <td>
                      <button type="button" class="btn btn-default btn-sm" ng-click="saveToLocalStorage($index)">
                        <span ng-class="x.starClass"></span>
                      </button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-default btn-sm" ng-click="requestDetails($index);">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          <div>
            <button type="button" id="previousButton" class="btn btn-page" name="previous" ng-show="showPrevious" ng-click="getPreviousPage()">Previous</button>
            <div class="divider"></div>
            <button type="button" id="nextButton" class="btn btn-page" name="next" ng-show="showNext" ng-click="getNextPageData()">Next</button>
          </div>
        </div>

        <div ng-if="!ifHasTable">
          <br /><br /><br />
          <p class="noRecords"><font color="#9b8231">  No records.</font></p>
        </div>
      </div>
    </center>
    <br></br>
  </body>
</html>
